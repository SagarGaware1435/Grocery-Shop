    <script>
       // n%2==0?alert("Even number"):alert("Odd number")
        let a=parseInt(prompt("Enter a number"))
        let b=parseInt(prompt("Enter a number"))
        let c=parseInt(prompt("Enter a number"))
        a>b&&a>c?alert("First number is greatest"):b>a&&b>c?alert
        ("Second number is greatest"):c>a&&c>b?alert("Third number is greatest"):alert("All numbers are equal")
    </script>
